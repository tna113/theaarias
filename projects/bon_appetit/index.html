<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Appétit</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#main a').hover(function() {
                var mainHref = $(this).attr('href');
                var mainAlt = $(this).attr('title');
                $('figure img').attr({
                    src: mainHref,
                    alt: mainAlt
                });
                $('figcaption').html(mainAlt);
            });

            //nav links
            $('#links a').mouseenter(function() {
                $(this).css("color", "#37465D");
                $(this).css("background-color", "#ffffffa8");
            });
            $('#links a').mouseleave(function() {
                $(this).css("color", "rgba(109, 82, 86, 0.671)");
                $(this).css("background-color", "#ff000000");
            });

        })
    </script>
</head>

<body>
    <div class="pagewrap">
        <nav>

            </div>
            <ul id="links">

                <li><a href="./desserts.html">desserts</a></li>

                <li><a href="./about.html">about</a></li>
                <li><a href="./contact.html">contact</a></li>
            </ul>
        </nav>
    </div>
    <main>

            <ul>

                    <a href="./media/cupcakes.jpg" title="Swiss Chocolate & Red Velvet Cupcakes" onclick="return false"><img src="./media/cupcakes_thumb.jpg" width="120" height="120" alt="Swiss Chocolate & Red Velvet Cupcakes"></a>
                </li>
                <li>
                    <a href="./media/applepie1.jpg" title="Salted Caramel Apple Pie" onclick="return false"><img src="./media/applepie1_thumb.jpg" width="120" height="120" alt="Salted Caramel Apple Pie"></a>
                </li>
                <li>
                    <a href="./media/mac_strawlem.jpg" title="Strawberry & Orange Zest Macarons" onclick="return false"><img src="./media/mac_strawlem_thumb.jpg" width="120" height="120" alt="Strawberry & Orange Zest Macarons"></a>
                </li>
                <li>
                    <a href="./media/applepuffpastry.jpg" title="Custard Cream Apple Puff Pastry" onclick="return false"><img src="./media/applepuffpastry_thumb.jpg" width="120" height="120" alt="Custard Cream Apple Puff Pastry"></a>
                </li>
            </ul>
            <figure>
