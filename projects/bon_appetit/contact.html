<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        //form validation
        var name;
        var email;

        function validate() {
            fname = document.getElementById("name").value;
            email = document.getElementById("email").value;

            if (fname == "") {
                alert("Please enter a valid first name");
                return false;
            }
            if (email == "") {
                alert("Please enter a valid email");
                return false;
            }
        }

        $(document).ready(function() {
            $('#name').focus(); //focus on name input when page loads

            //nav links
            $('#links a').mouseenter(function() {
                $(this).css("color", "#37465D");
                $(this).css("background-color", "#ffffffa8");
            });
            $('#links a').mouseleave(function() {
                $(this).css("color", "rgba(109, 82, 86, 0.671)");
                $(this).css("background-color", "#ff000000");
            });
        })
    </script>
</head>
